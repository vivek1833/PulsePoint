name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create env.properties from GitHub Secrets
        run: |
          mkdir -p backend/src/main/resources
          echo "MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}" >> backend/src/main/resources/env.properties
          echo "MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}" >> backend/src/main/resources/env.properties

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and tag images via Docker Compose
        run: docker compose build --pull

      - name: Push all tagged images to Docker Hub
        run: docker compose push